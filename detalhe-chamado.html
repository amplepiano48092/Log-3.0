<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Chamado - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-tools"></i> Sistema de Chamados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chamados.html">
                            <i class="bi bi-list-task"></i> Chamados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="novo-chamado.html">
                            <i class="bi bi-plus-circle"></i> Novo Chamado
                        </a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="usuarios.html">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="usuarios-excluidos.html">
                            <i class="bi bi-archive"></i> Excluídos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">
                            <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Carregando...</span>
                            <span class="badge bg-warning text-dark" id="badgeAdmin" style="display: none;">Admin</span>
                            <span class="badge bg-info" id="badgeTecnico" style="display: none;">Técnico</span>
                            <span class="badge bg-secondary" id="badgeUsuario" style="display: none;">Usuário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertas"></div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 id="chamado-titulo">Carregando...</h4>
                        <div id="chamado-status"></div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3" id="chamado-info">
                            <!-- Preenchido via JS -->
                        </div>
                        
                        <div id="chamado-localizacao"></div>
                        <div id="chamado-equipamento"></div>
                        
                        <hr>
                        
                        <h5>Descrição</h5>
                        <p class="lead" id="chamado-descricao"></p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Histórico</h5>
                    </div>
                    <div class="card-body">
                        <div id="historico-container">
                            Carregando...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 admin-only" id="painel-admin" style="display: none;">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5>Atualizar Chamado</h5>
                    </div>
                    <div class="card-body">
                        <form id="formAtualizarChamado">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="aberto">Aberto</option>
                                    <option value="em_andamento">Em Andamento</option>
                                    <option value="resolvido">Resolvido</option>
                                    <option value="fechado">Fechado</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Prioridade</label>
                                <select class="form-select" id="prioridade">
                                    <option value="baixa">Baixa</option>
                                    <option value="media">Média</option>
                                    <option value="alta">Alta</option>
                                    <option value="urgente">Urgente</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Atribuir Técnico</label>
                                <select class="form-select" id="tecnico_id">
                                    <!-- Preenchido via JS -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Comentário</label>
                                <textarea class="form-control" id="comentario" rows="3" placeholder="Adicione um comentário..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle"></i> Atualizar Chamado
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chamados.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
