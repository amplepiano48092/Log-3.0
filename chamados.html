<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-tools"></i> Sistema de Chamados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chamados.html">
                            <i class="bi bi-list-task"></i> Chamados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="novo-chamado.html">
                            <i class="bi bi-plus-circle"></i> Novo Chamado
                        </a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="usuarios.html">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                    <li class="nav-item admin-only" style="display: none;">
                        <a class="nav-link" href="usuarios-excluidos.html">
                            <i class="bi bi-archive"></i> Excluídos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">
                            <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Carregando...</span>
                            <span class="badge bg-warning text-dark" id="badgeAdmin" style="display: none;">Admin</span>
                            <span class="badge bg-info" id="badgeTecnico" style="display: none;">Técnico</span>
                            <span class="badge bg-secondary" id="badgeUsuario" style="display: none;">Usuário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertas"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-list-task"></i> Chamados</h1>
            <a href="novo-chamado.html" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Chamado
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Filtros</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <select id="filtroStatus" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="aberto">Aberto</option>
                            <option value="em_andamento">Em Andamento</option>
                            <option value="resolvido">Resolvido</option>
                            <option value="fechado">Fechado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Prioridade</label>
                        <select id="filtroPrioridade" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary me-2" id="aplicarFiltros">
                            <i class="bi bi-funnel"></i> Filtrar
                        </button>
                        <button class="btn btn-secondary" id="limparFiltros">
                            <i class="bi bi-arrow-counterclockwise"></i> Limpar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Status</th>
                                <th>Prioridade</th>
                                <th>Criado por</th>
                                <th>Técnico</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-chamados">
                            <tr>
                                <td colspan="8" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chamados.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
