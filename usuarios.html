<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-tools"></i> Sistema de Chamados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chamados.html">
                            <i class="bi bi-list-task"></i> Chamados
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="novo-chamado.html">
                            <i class="bi bi-plus-circle"></i> Novo Chamado
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="usuarios.html">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios-excluidos.html">
                            <i class="bi bi-archive"></i> Excluídos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">
                            <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Carregando...</span>
                            <span class="badge bg-warning text-dark" id="badgeAdmin" style="display: none;">Admin</span>
                            <span class="badge bg-info" id="badgeTecnico" style="display: none;">Técnico</span>
                            <span class="badge bg-secondary" id="badgeUsuario" style="display: none;">Usuário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alertas"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people"></i> Usuários</h1>
            <div>
                <a href="usuarios-excluidos.html" class="btn btn-info me-2">
                    <i class="bi bi-archive"></i> Ver Excluídos
                </a>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoUsuarioModal">
                    <i class="bi bi-person-plus"></i> Novo Usuário
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th>Status</th>
                                <th>Data Cadastro</th>
                                <th>Último Acesso</th>
                                <th>Ações</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-usuarios">
                            <tr>
                                <td colspan="9" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Usuário -->
    <div class="modal fade" id="novoUsuarioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-person-plus"></i> Novo Usuário</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoUsuario">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="novo_nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="novo_email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="novo_senha" required minlength="6">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="novo_tecnico">
                            <label class="form-check-label">Técnico</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="novo_admin">
                            <label class="form-check-label">Administrador</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="criarUsuario()">
                        <i class="bi bi-check-circle"></i> Criar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chamados.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
